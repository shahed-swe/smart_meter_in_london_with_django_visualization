{%extends 'base.html'%}
<!-- extended -->
{%load static%}
<!-- static file loaded -->
{%block main_content%}
<!--  -->
<div class="row">
    <div class="col-sm-12">
        <!-- Input Groups - Icons/Text Block -->
        <div class="block">
            <!-- Input Groups - Icons/Text Title -->
            <div class="block-title">
                <h2><strong>Energy </strong>Information</h2>
            </div>
            <!-- END Input Groups - Icons/Text Title -->

            <!-- Input Groups Content -->
            <form method="POST" class="form-horizontal form-bordered">
                {%csrf_token%}
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                            <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-home"></i></span>
                            <input type="text" name="house" class="form-control" placeholder="House Id: MACXXXXXX">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-tachometer"></i></span>
                            <input type="text" name="energy" class="form-control" placeholder="Total Energy">
                        </div>
                    </div>
                </div>
                <div class="form-group form-actions">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-sm btn-default">Submit</button>
                    </div>
                </div>
            </form>
            <!-- END Input Groups - Icons/Text Content -->
        </div>
        <!-- END Input Groups - Icons/Text Block -->
    </div>
</div>
<!--  -->
{%endblock main_content%}
